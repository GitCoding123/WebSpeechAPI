<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row box">
            <div class="col-md-6">
                <h1 class="text-center py-3 bg-primary text-light">Speech To Text Project</h1>
                <form 
                    action="https://www.google.com/search" 
                    id="search-form" 
                    method="get" 
                    target="_blank"
                >
                <span>Voice Commands: search, stop recording, reset form</span>
                <input 
                    name="q" 
                    id="search-input" 
                    placeholder="Search Google" 
                    autocomplete="off" 
                    autofocus 
                    type="text" 
                    class="form-control fs-3 mt-2"
                />
                    <div id="speech-btn" class="speech-btn pt-1 d-flex justify-content-between align-items-center">
                        <p class="instruction fs-5">Press Ctrl + x or Click the Mic icon to start</p>
                        <button class="btn btn-danger">
                            <i class="fas fa-microphone"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
    <script src="script.js"></script>
</body>
</html>
